<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App js</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/078812abb6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <div class="blurBackground hide" id="$blurBackground"></div>
    <div class="showCard hide" id="$showCard">
      <div class="showcardInnerDiv" id="$showcardInnerDiv">
        <div class="back" id="$back"> 
          <!-- <img src="./assets/previous.png" alt="" class="backImg"> -->
          BACK
        </div>
        <div class="showCardAdd" id="$showCardAdd"> + ADD</div>
      </div>
    </div>

    <div class="maincontainer" id="$maincontainer">
      <h2 class="logo">Task <span class="List">List</span></h2>
      <h4 class="addItem" id="$addItem" onclick="addItemButton()">+ Add Item</h4>

      
      <!-- popup1 -->
      <div id="popup" class="popupDiv hide">
        <h4 class="popupHeading">Add New Task</h4>
        <div>
          
        </div>
        <input type="text" id="$input" class="input" value="" placeholder="Enter New Task" autocomplete="off"/>
        <br />
        <div class="add" id="$add" onclick="newTaskAdd()">Add</div>
        <!--add()-->
        <div class="close" id="$close" onclick="newTaskClose()">Close</div>
        <!-- closeButton() -->
      </div>

      <!-- popup2 -->
      <!-- <div class="secondPopup hide" id="$secondPopup">
        <h2 class="popup2Title">Add List Item</h2>
        <img src="./assets/pngwing.com (6).png" alt="" class="secondPopupImg">
        <input type="text" class='popup2Input' id="$popup2Input" value="" placeholder="Enter List Item" autocomplete="off">
        <div class="popup2ButtonDiv">
          <div class="popup2DeleteButton" id="popup2DeleteButton" onclick="popup2del()">Delete Item</div>
          <div class="popup2AddButton" id="$popup2AddButton">Add Item</div>
        </div>
      </div> -->

      <!-- Card Container -->
      <div class="cardContainer" id="$cardContainer"></div>
    </div>

   

    <script src="./script.js"></script>
  </body>
</html>
